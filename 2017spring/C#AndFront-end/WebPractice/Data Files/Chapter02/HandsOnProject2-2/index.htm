<body>
   <header>
      <h1>
         Hands-on Project 2-2
      </h1>
   </header>

   <article>
      <h2>Contact Information</h2>
      <form>
        <fieldset id="contactinfo">
          <label for="nameinput">
            Name
            <input type="text" id="nameinput" name="name" />
          </label>
          <label for="emailinput">
            Email
            <input type="text" id="emailinput" name="email" />
          </label>
          <label for="phoneinput">
            Phone
            <input type="text" id="phoneinput" name="phone" />
          </label>
        </fieldset>
        <fieldset id="submitbutton">
          <input type="button" id="btnsumbit" value="Submit" />
        </fieldset>
     </form>
   </article>
    <script>
        function submitInfo() {
            var nameinfo = document.getElementById("nameinput").value;
            var email = document.getElementById("emailinput").value;
            var phone = document.getElementById("phoneinput").value;
            (nameinfo && email && phone) ? window.alert("Thank you!") : window.alert("Please fill in all fields");
        }
        document.getElementById("btnsumbit").addEventListener("click", submitInfo, false)
    </script>
</body>
